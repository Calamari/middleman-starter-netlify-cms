body: >-
  Der Mittelstufen-Kurs findet immer Dienstags um 20:00-22:00 Uhr in der Wandsbeker Chaussee 62a statt (Nähe U-Bahn Station Wartenau).<br>
  Er beginnt immer mit einem 20 minütigem Aufwärm- und Fitness-Programm um die Muskeln aufzuwärmen und für die kommenden 1,5 Stunde vorzubereiten.<br>
  Das Thema der Kurses wechselt dabei immer, baut aber immer auf vorhandene Grundschritte auf, erweitert diese oder führt komplett neue Bewegungsmuster dem eigenen Repertoir hinzu.

  <h2>Kosten</h2>
  pro Monat (4 Termine):<br>
  65€ pro Person

  <h2>Reinschnuppern?</h2>
  Ihr könnt schon Zouk tanzen und beherrscht die Basics sicher? Dann kommt gerne vorbei und macht bei unserem Training mit.
