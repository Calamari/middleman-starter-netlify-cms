body: >-
  Vorraussetzung zur Teilnahme ist, dass du seit ca 6 Monaten tanzt und die Grundlagen sicher beherrscht.
  Vor dem Kurs gibt es noch 15 Minuten Eintanzzeit um die Muskeln aufzuwärmen und mit den anderen Kursteilnehmen zu tanzen.

  <h2>Kosten</h2>

  1 Kurs 60€ pro Monat (4 Termine)<br>
  2 Kurse 80€ pro Monat<br>
  Wir versuchen für ein ausgewogenes Lead-Follow-Verhältnis zu sorgen und im Kurs wird regelmäßig gewechselt.

  <h2>Reinschnuppern?</h2>
  Ihr könnt schon ein wenig Zouk tanzen? Dann kommt gerne vorbei und macht bei unserem Training mit.
