title: Zouk Trainingsclub
day: Donnerstag
time: "18:00"
end_time: "20:00"
location: "Wandsbeker Chaussee 62A"
order: 3
body: >-
  Zusätzlich zu unseren Kursen bieten wir der Zouk Community Donnerstags eine Gelegenheit um gelerntes in entspannter
  Atmosphäre mit anderen zu üben und zu vertiefen.

  Dies ist besonders für unsere Kursteilnehmer günstig, da dies ein komplimentäres Angebot ist:

  <h2>Kosten</h2>

  Für unsere Kursteilnehmer beträgt der Beitrag derzeit <strong>8 € pro Monat</strong>.<br/>
  Für externe <strong>20 € pro Monat</strong>.<br/>
  Wer nur ab und an kommen mag, kann auch pro Einheit bezahlen, die sind dann 5 €.


  Die Einnahmen werden direkt auf den Raum umgelegt. Dies bedeutet wenn mehr Leute mitmachen wird der Monatsbeitrag günstiger.
