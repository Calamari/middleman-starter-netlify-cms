body: >-
  Vorraussetzung zur Teilnahme ist, dass du mind. seit ca 2 Jahre regelmäßig Zouk tanzt, an Herausforderungen interessiert bist und die Grundlagen der Kopfbewegungen kennst.
  Im Anschluss gibt es noch 15 Minuten Austanzzeit um ein wenig weiter zu tanzen und zu üben.

  <h2>Kosten</h2>

  1 Kurs 60€ pro Monat (4 Termine)<br>
  2 Kurse 80€ pro Monat<br>
  Wir versuchen für ein ausgewogenes Lead-Follow-Verhältnis zu sorgen und im Kurs wird regelmäßig gewechselt.

  <h2>Reinschnuppern?</h2>
  Ihr könnt schon Zouk tanzen und beherrscht die Basics sicher? Dann kommt gerne vorbei und macht bei unserem Training mit.
