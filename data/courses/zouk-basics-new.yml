body: >-
  **Der Kursstart ist am 11. Januar.**<br>
  Dank unseres Kurs-prinzips und der 90 Minütigen-Länge ist dieser Kurs gleichermaßen ideal für Noch-Nicht-Tänzer, für Tänzer mit Erfahrung in anderen Tänzen und für diejenigen die schon Zouk Tanzen und weiter an ihren Grundlagen feilen wollen.<br>
  Nach dem Kurs gibt es noch ein von uns organisiertes freies Training. Ideal um das gelernte noch weiter zu festigen und mit erfahren Tänzern zu üben und auch Fragen zu stellen.<br><br>

  Der Kurs läuft über 6 Monate und kann vorzugsweise Monatsweise gebucht werden, aber auch Einzeltermine sind mit vorzeitiger Absprache möglich, da wir versuchen für ein ausgewogenes Lead-Follow-Verhältnis zu sorgen.<br><br>

  Der Kurs wird von Georg in Partnerschaft mit Flavia geleitet. Sie unterrichtet reguläre Klassen in Lüneburg und organisiert das Zouk-Skillsharing und das Tango- into Zouk-Projekt hier in Hamburg. Ihr könnt mehr über sie <a href="https://zoukinlueneburg.wordpress.com/" target="_blank" rel="nofollow noreferrer">auf ihrer Webseite</a> erfahren.

