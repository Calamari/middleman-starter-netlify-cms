body: >-
  Der Kurs wird ab dem 05. November 2019 immer Dienstags um 19:00-20:00 Uhr in der Wandsbeker Chaussee 62a stattfinden (Nähe U-Bahn Station Wartenau).
  Anschließend könnt ihr gerne noch 20 min an dem Aufwärm- und Fitness-Programm des Fortgeschrittenen Kurses teilnehmen.

  <h2>Kosten</h2>

  für 2 Monate (7 Termine):<br>
  70€ pro Person oder 130€ bei Anmeldung als Paar.<br>
  Wir versuchen für ein ausgewogenes Männer-Frauen-Verhältnis zu sorgen und im Kurs wird regelmäßig gewechselt.

  <h2>Reinschnuppern?</h2>
  Um einen ersten Eindruck von Zouk zu bekommen, könnt ihr gerne bei unseren nächsten Partys vorbeikommen. Sprecht uns gerne an, dann zeigen wir euch ein paar erste Schritte.
