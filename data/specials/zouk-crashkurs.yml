body: >-
  Zum Quereinstieg in unseren aktuellen Zouk Beginner-Kurses bieten wir am 1. März 2020 einen dreistündigen Crashkurs an für all diejenigen die noch in den aktuellen Beginnerkurs mit einsteigen möchten.

  In dem Crashkurs lernt ihr komprimiert die Zouk Basics kennen, z.B. Grundschritt, Lateral, Damendrehung, ...  Diese könnt ihr dann direkt im Anschluss auf der Party ausprobieren. Ihr seid damit auch auf einen Quereinstieg in in den laufenden Anfängerkurs vorbereitet (März bis April, Dienstags 19-20 Uhr).

  <h2>Kosten</h2>

  45€ für den Crashkurs inkl. Party
  Wir sorgen für ein ausgewogenes Männer-Frauen-Verhältnis und es wird regelmäßig gewechselt.

  Bei Fragen meldet euch gerne bei uns.
  Wir freuen uns auf euch!

  <h2>Anmeldung</h2>
  Bitte verbindlich per Mail an info@zoukhh.de
