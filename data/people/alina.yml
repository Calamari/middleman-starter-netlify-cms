name: Alina
job: Kims bessere Trainerhälfte
image: /images/uploads/alina.jpg
order: 2
description: Lerne Brazilian Zouk mit Alina bei uns.
body: >-
  2009 entdeckte Alina das Tanzen. 5 Jahre lang verbrachte sie Zeit in der Tanzschule. Dann entdeckte sie Salsa und
  war von da an viel auf Salsa Partys unterwegs. Auf ihren Australien-Reisen tanzte sie viel Salsa, probierte jedoch
  auch andere Tänze aus und entdeckte durch Zufall auch Zouk. Dies war das Jahr (2014). Als sie wieder nach Hamburg
  kam, entdeckte sie, dass es auch in Hamburg Zouk gibt. So war die Liebe zum Zouk geboren. Von da an war sie von den
  Hamburger und Bremer Partys nicht weg zudenken. Sie besuchte viele Workshops sowie nationale und internationale
  Festivals, um ihr Wissen weiter auszubauen und viele Kontakte zu knüpfen. Später begann sie auch Kim bei seinen
  Kursen und Workshops zu assistieren. Seit 2017 wird sie nun den neuen Anfägnerkurs mit Georg leiten. Warum sie Zouk
  liebt? Für sie hat kein anderer Tanz diesen Reichtum an Bewegungen. Sie liebt die fließenden Bewegungen, die Vielfalt
  an Musik und ganz besonders die Verbindung zum Tanzpartner. Am liebsten würde sie allen dieses unbeschreibliche Gefühl
  des “Flows” näher bringen.
