name: Kim
job: Trainer
image: /images/uploads/kim.jpg
order: 1
body: >-
  Kim ist unser Pro. Er hatte bereits 14 Jahre lang Erfahrung in Lateintanz, bevor er seine Leidenschaft für Zouk
  entdeckte. Seine Zouk Ausbildung hat er über mehrere Jahre bei Junior Carvalho (BRA/GER) genossen. Nach dessen
  Rückkehr nach Brasilien hat Kim Juniors Kurse in Hamburg übernommen und erfreut uns jedes mal mit neuen Ideen
  für Figuren und mit seiner unfassbaren positiven Ausstrahlung.
