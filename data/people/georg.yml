name: Georg
job: Parttime-Trainer und Zouk-Begeisteter
image: /images/uploads/georg.jpg
order: 3
description: Georg organisiert das freie Training und ist auch sonst immer beim Zouk dabei.
body: >-
  Im Jahre 2001 entdeckte Georg das Tanzen für sich. In der Tanzschule erlernte er die Standard- & Latein-Tänze,
  sowie Discofox und andere Modetänze. Später entdeckte er die Lebhaftigkeit von Salsa und durchtanzte die Nächte
  mit Salsa, Bachata & co.. Später kamen dann noch Lindy Hop und seine erste große Tanzliebe West Coast Swing hinzu
  – alles Tänze, die er im Rahmen seiner Heimattanzschule und auch in anderen Tanzschulen und in Workshops
  unterrichtete. 2015 begann er dann mit Zouk und hat nun neben West Coast Swing eine neue Tanzliebe. Gerade die
  Vielseitigkeit der Musik und der Bewegungen sowie die Intimität der Tanzpartnerschaft in diesem Tanz machen für
  ihn Zouk zu etwas besonderem. Ausserdem sind die weichen und fließenden Bewegungen eine super Ergänzung zu West
  Coast Swing. Seit 2017 bringt er nun mit Alina zusammen den Neuzugängen im Zouk die Leidenschaft zu diesem nahe.
  Mehr über ihn, könnt ihr auch auf <a href="https://www.dancesocially.com">dancesocially.com</a> nachlesen.
