name: David
job: Langzeitzouker
image: /images/uploads/david.jpg
order: 4
body: >-
  David hat 2013 deb ersten Kontakt mit Zouk gehabt und ist dann im Frühjahr 2014 voll eingestiegen. An Zouk begeistert
  ihn, dass Zouk schnell Spaß macht aber auch auf Dauer fordernd ist. Vorher hat er ein paar Standard / Latein
  Kurse gehabt, was ihm auch Spaß gemacht hat, aber durch die Vielzahl der Tänze in den Kursen war ihm der
  Fortschritte in den einzelnen Tänzen zu langsam. Salsa kommt für David persönlich nicht in Frage, er hält
  die Musik einfach nicht einen ganzen Abend aus. Außerdem ist Zouk so facettenreich, dass ein Tanz für ihn nie gleich
  einem anderen ist.
