story: >-
  Zouk ist ein wundervoller Paartanz – abwechslungsreich, harmonisch und schnell zu erlernen. Wir wollen unsere Begeisterung mit euch teilen,
  daher geben wir euch hier einen kurzen Überblick über die Möglichkeiten in Hamburg Zouk zu tanzen.
