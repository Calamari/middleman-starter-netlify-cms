  title: Dies ist Brazillian Zouk
story: >-
  ## Der Tanz

    Zouk ist ein Tanz, bei dem Sinnlichkeit, Musikalität und Körpergefühl im Fokus stehen. Es ist nicht wichtig, möglichst viele Figuren zu können, sondern im Tanz die Musik zu interpretieren und dabei als Paar eine gute Verbindung zu haben. Der Spaß am Tanzen steht deutlich im Vordergrund. Übrigens, auf eine Zouk-Party kann man auch allein gehen, denn jeder fordert hier jeden auf und niemand bleibt sitzen.

    Zouk wird international getanzt. Besonders in den Niederlanden, England und in Osteuropa ist Zouk verbreitet, aber auch bei uns in Deutschland gewinnt Zouk immer neue Fans.

  ## Die Herkunft

    Brasilianischer Zouk ist ein, im Vergleich zu anderen Tänzen, recht junger Tanz. Ein paar Worte zur Geschichte …

    In Brasilien ebbte Anfang der 90er Jahre die Welle der Lambada-Musik langsam ab. Kinder der 80er werden sich sicher noch an den Song “Lambada” von Kaoma erinnern. Die tanzbegeisterten Brasilianer wollten den Tanz Lambada jedoch nicht aufgeben und begannen Lambada zu Zouk Musik, die von den französischen Antillen stammt, zu tanzen. Da die Musik nun langsamer war, veränderte sich der Lambada und bereichert durch Elemente anderer Tanzstile entstand der brasilianische Zouk tradicional. Heutzutage wird der Tanz oft durch unterschiedliche Einflüsse wie zum Beispiel Contemporary, Contact-Impro oder Hip Hop ergänzt.

    Eine ausführliche Beschreibung Geschichte findet ihr hier auf den <a rel="noopener noreferrer" href="http://www.brazilianzoukcouncil.com/dance-education/history-of-brazilian-zouk/">Seiten des Brazilian Zouk Council</a>.

